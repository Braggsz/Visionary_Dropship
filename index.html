<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            background: rgba(0, 77, 64, 0.9);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #00796b;
            color: #e0f2f1;
            transform: scale(1.05);
        }

        .hero {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            color: #004d40;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
            animation: fadeIn 2s 0.5s ease-in-out;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 20px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(135deg, #00796b, #004d40);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s, filter 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: buttonPulse 1.5s infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: scale(1.5);
            z-index: -1;
        }

        .button:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .button:hover {
            background: linear-gradient(135deg, #004d40, #00796b);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        footer {
            background: rgba(0, 77, 64, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="files.html">Файлы курса</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Добро пожаловать на наш курс!</h2>
                <p>Здесь вы найдете все необходимые ресурсы для успешного прохождения курса по дропшиппингу.</p>
                <div class="button-container">
                    <a href="files.html" class="button">Перейти к файлам</a>
                    <a href="contacts.html" class="button">Связаться с нами</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Все права защищены. Ваш курс по дропшиппингу.</p>
    </footer>
</body>
</html>
