<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы курса</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            background: rgba(0, 77, 64, 0.9);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #00796b;
            color: #e0f2f1;
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            flex-grow: 1;
        }

        .content h1 {
            font-size: 2.5em;
            color: #004d40;
            margin: 30px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: bounceIn 2s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 20px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(135deg, #00796b, #004d40);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s, filter 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: buttonPulse 1.5s infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: scale(1.5);
            z-index: -1;
        }

        .button:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .button:hover {
            background: linear-gradient(135deg, #004d40, #00796b);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        footer {
            background: rgba(0, 77, 64, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Файлы курса</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="files.html">Файлы курса</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="content">
                <h1>Загрузите необходимые файлы</h1>
                <div class="button-container">
                    <a href="files (drop)/Скрипт.pdf" download class="button">
                        Скрипты по общению
                    </a>
                    <a href="files (drop)/Видео.AVI.mp4" download class="button">
                        Видео
                    </a>
                    <a href="files (drop)/Инструкция.pdf" download class="button">
                        Инструкция
                    </a>
                    <a href="files (drop)/462 поставщика.XLSX" download class="button">
                        Поставщики
                    </a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2024 Все права защищены. Ваш курс по дропшиппингу.</p>
    </footer>
</body>
</html>
